<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - QR Digital Menu</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom styles including font imports -->
  <link rel="stylesheet" href="./css/dist.css">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg max-w-sm w-full border border-gray-200">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Login to Your Account</h2>
        <form id="loginForm" class="space-y-5">
            <div>
                <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">Email Address:</label>
                <input type="email" id="email" name="email" required class="shadow-sm appearance-none border border-gray-300 rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" placeholder="your@example.com">
            </div>
            <div>
                <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">Password:</label>
                <input type="password" id="password" name="password" required class="shadow-sm appearance-none border border-gray-300 rounded-lg w-full py-3 px-4 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" placeholder="••••••••">
            </div>
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline w-full transition duration-300 transform hover:scale-105">
                Sign In
            </button>
            <p id="loginMessage" class="text-center text-sm mt-4 hidden"></p>
        </form>
    </div>

    <!-- Corrected order: api.js BEFORE auth.js -->
    <script src="./js/api.js"></script>
    <script src="./js/auth.js"></script>
</body>
</html>
